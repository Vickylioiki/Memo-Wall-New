<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <!-- Bootstrap Icon -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <!-- CSS -->
    <link rel="stylesheet" href="style.css">
    <title>網上連儂牆</title>
</head>

<body>
    <div class="container-fluid">
        <!-- Title -->
        <section id="title">
            <div>網上連儂牆</div>
        </section>
    </div>

    <div class="container-fluid">
        <section id="content" class="row">
            <div id="newContent" class="col-md-3">
                <!-- create content -->
                <form action="/memo" method="POST" id="createContent" enctype="multipart/form-data">
                    <textarea class="newMemo" name="content"></textarea>
                    <input type="file" class="imageFile" name="image">
                    <input type="submit" value="提交" class="memoSubmit" />
                </form>

                <!-- manage content -->
                <form action="/login" method="POST" id="manage_content">
                    <div class="name">連儂管理員專用</div>
                    <div class="userInfo">
                        <div class="name">User Name: </div>
                        <input type="text" class="userInfo_box" name="username" />
                    </div>

                    <div class="userInfo">
                        <div class="name">Password: </div>
                        <input type="password" class="userInfo_box" name="password" />
                    </div>
                    <br>
                    <input type="submit" value="提交" class="userSubmit">
                    <div class="google">Login via Google</div>
                </form>
            </div>



            <!-- existing Content -->
            <div class="col-sm-9">
                <div id="memos" class="content-wrapper row">
                    <!-- <div class="memo col-md-3">
                        <div class="oldMemo">
                            <div class="icon-wrapper delete">
                                <i class="bi bi-trash3-fill"></i>
                            </div>
                            <div class="content">
                                <input type="text" class="memo_text" value="${memo.content}"></input>
                                <img class="upload-img" src="http://localhost:8080/53484d251359132abe4a22201.png"
                                    alt="">
                            </div>
                            <div class="icon-wrapper modify">
                                <i class="bi bi-pencil-square"></i>
                            </div>
                        </div>
                    </div> -->
                </div>
            </div>

        </section>
    </div>



    <script src="/socket.io/socket.io.js"></script>
    <script src="./index.js"></script>
</body>

</html>
